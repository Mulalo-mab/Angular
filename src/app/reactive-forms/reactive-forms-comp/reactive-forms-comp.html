<div class="registration-container">
  <h2>Registration Form</h2>

  <!-- Use *ngIf to avoid null errors -->
  <form class="registration-form" *ngIf="registrationForm" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <!--<pre>{{ registrationForm.value | json }}</pre>-->

    <div class="form-group">
      <label>Username</label>
      <input [class.is-invalid]="userName?.invalid && userName?.touched"
             formControlName="userName"
             type="text"
             class="form-control"
             placeholder="Enter your username" />
      <div *ngIf="userName?.invalid && userName?.touched">
        <small *ngIf="userName?.errors?.['required']" class="text-danger">
          Username is required
        </small>
        <small *ngIf="userName?.errors?.['minlength']" class="text-danger">
          Username must be at least 3 characters
        </small>

        <small *ngIf="userName?.errors?.['forbiddenName']" class="text-danger">
          Username not allowed
        </small>
      </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <button type="button" (click)="addAlternateEmails()" class="btn btn-secondary btn-sm m-2">
        Add e-mail
      </button>

      <input type="email"
             formControlName="email"
             class="form-control"
             [class.is-invalid]="email?.invalid && (email?.touched || email?.dirty)" />

      <small class="text-danger" *ngIf="email?.invalid && (email?.touched || email?.dirty)">
        Email is required
      </small>

      <div formArrayName="alternateEmails">
        <div *ngFor="let altEmail of alternateEmails.controls; let i = index">
          <input type="email" class="form-control my-1" [formControlName]="i" />
          <small class="text-danger" *ngIf="altEmail.invalid && (altEmail.touched || altEmail.dirty)">
            Invalid email
          </small>
        </div>
      </div>
    </div>


    <div class="form-check mb-3">
      <input class="form-check-input" formControlName="subscribe" type="checkbox" />
      <label class="form-check-label">Send me promotional offers</label>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input formControlName="password"
             type="password"
             class="form-control"
             placeholder="Enter your password" />
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input formControlName="confirmPassword"
             type="password"
             class="form-control"
             placeholder="Re-enter your password"
             [class.is-invalid]="registrationForm.errors?.['misMatch']" />
      <small class="text-danger" *ngIf="registrationForm.errors?.['misMatch']">Password do not match</small>
    </div>

    <div formGroupName="address">
      <h3 class="section-title">Address</h3>

      <div class="form-group">
        <label>City</label>
        <input formControlName="city" type="text" class="form-control" />
      </div>

      <div class="form-group">
        <label>State</label>
        <input formControlName="state" type="text" class="form-control" />
      </div>

      <div class="form-group">
        <label>Postal Code</label>
        <input formControlName="postalCode" type="text" class="form-control" />
      </div>
    </div>

    <div class="button-group">
      <button [disabled]="!registrationForm.valid" class="btn btn-primary" type="submit">Register</button>
      <button (click)="loadApiData()" class="btn btn-secondary" type="button">Load API Data</button>
    </div>
  </form>
</div>
