<div class="groceries-container">
  <div class="tree-section">
    <h2>Grocery Categories</h2>


    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="groceries-tree">
      <!-- Leaf Node Template -->
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
        <button mat-icon-button disabled>
          <mat-icon>chevron_right</mat-icon>
        </button>
        <mat-checkbox class="checklist-leaf-node"
                      [checked]="checklistSelection.isSelected(node)"
                      (change)="itemSelectionToggle(node)">
          {{node.GroupName}}
        </mat-checkbox>
       
      </mat-tree-node>

      <!-- Parent Node Template -->
      <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
        <button mat-icon-button
                matTreeNodeToggle
                [attr.aria-label]="'Toggle ' + node.GroupName">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>

        <mat-checkbox class="checklist-parent-node"
                      [checked]="checklistSelection.isSelected(node)"
                      [indeterminate]="descendantsPartiallySelected(node)"
                      (change)="itemSelectionToggle(node)">
          {{node.GroupName}}
        </mat-checkbox>
       
      </mat-tree-node>
    </mat-tree>

    <div class="selection-info">
      <p>Selected: {{checklistSelection.selected.length}} items</p>
    </div>
  </div>

  <div class="grid-section">
    <h2>Selected Items</h2>
    <div class="ag-theme-alpine grid-container">
      <ag-grid-angular #agGrid
                       class="ag-grid-custom"
                       [rowData]="rowData"
                       [columnDefs]="columnDefs"
                       [defaultColDef]="defaultColDef"
                       [rowSelection]="rowSelection"
                       [animateRows]="true"
                       theme="legacy"
                       (gridReady)="onGridReady($event)">
      </ag-grid-angular>
    </div>
  </div>
</div>
