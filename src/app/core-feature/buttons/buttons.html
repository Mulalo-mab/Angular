
<div class="row mb-2">
  <div class="col">
    <p class="mb-0">
      <a  class="create-new-link" (click)="openCreateForm()" style="cursor: pointer;">
        Create New
      </a>
    </p>
  </div>
</div>

<div class="panel panel-info">
  <div class="panel-heading">
    <div class="d-flex justify-content-between align-items-center">
      <span>Index</span>
    </div>
  </div>

 

  <div class="panel-body">
    <ul class="nav nav-tabs">
      <li class="active">
        <a href="#">Customer Record</a>
      </li>
      <li><a>Index</a></li>
    </ul>
    <br>
    <!-- ADD YOUR AG GRID IN THIS DIV -->
    <div>

      <ag-grid-angular class="ag-theme-alpine" style="height: 500px"
                       [rowData]="rowData"
                       [pagination]="true"
                      
                       [columnDefs]="colDefs"
                       [defaultColDef]="defaultColDef"
                       theme="legacy"></ag-grid-angular>
    </div>

    <!-- Pagination Section -->
    <div class="d-flex justify-content-between align-items-center mt-3">
      <div class="d-flex align-items-center gap-3">
        <!-- Your pagination buttons here -->
      </div>
    </div>

  </div>
</div>
