<div class="container">
  <div class="tree-section">
   
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
        <button mat-icon-button disabled></button>

        <mat-checkbox class="checklist-leaf-node"
                      [checked]="node.checked"
                      (change)="itemSelectionToggle(node)">
          {{node.GroupName}}
        </mat-checkbox>
      </mat-tree-node>

      <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'Toggle ' + node.GroupName">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>

        <mat-checkbox class="checklist-node"
                      [checked]="descandantsAllSelected(node)"
                      [indeterminate]="descendantsPartiallySelected(node)"
                      (change)="itemSelectionToggle(node)">
          {{node.GroupName}}
        </mat-checkbox>
      </mat-tree-node>
    </mat-tree>
  </div>

  <div class="grid-section">
    <h3>Selected Items ({{rowData.length}})</h3>
    <ag-grid-angular style="width: 80%; height: 400px; "
                     class="ag-theme-alpine"
                     [rowData]="rowData"
                     [columnDefs]="columnDefs"
                     [rowSelection]="rowSelection"
                     [defaultColDef]="defaultColDef"
                     (gridReady)="onGridReady($event)"
                     theme="legacy">
    </ag-grid-angular>
  </div>
</div>
