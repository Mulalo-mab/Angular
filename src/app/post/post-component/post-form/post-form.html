<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4>{{ isEditMode ? 'Edit Person' : 'Create New Person' }}</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="personForm" (ngSubmit)="onSubmit()">

            <!-- Name Field -->
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text"
                     class="form-control"
                     id="name"
                     formControlName="name"
                     [class.is-invalid]="f['name'].touched && f['name'].invalid"
                     placeholder="Enter name">
              <div class="invalid-feedback" *ngIf="f['name'].touched && f['name'].invalid">
                <div *ngIf="f['name'].errors?.['required']">Name is required</div>
              </div>
            </div>

            <!-- Location Field -->
            <div class="mb-3">
              <label for="location" class="form-label">Location</label>
              <input type="text"
                     class="form-control"
                     id="location"
                     formControlName="location"
                     [class.is-invalid]="f['location'].touched && f['location'].invalid"
                     placeholder="Enter location">
              <div class="invalid-feedback" *ngIf="f['location'].touched && f['location'].invalid">
                <div *ngIf="f['location'].errors?.['required']">Location is required</div>
              </div>
            </div>

            <!-- Price Field -->
            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input type="number"
                     class="form-control"
                     id="price"
                     formControlName="price"
                     [class.is-invalid]="f['price'].touched && f['price'].invalid"
                     placeholder="Enter price"
                     min="0">
              <div class="invalid-feedback" *ngIf="f['price'].touched && f['price'].invalid">
                <div *ngIf="f['price'].errors?.['required']">Price is required</div>
                <div *ngIf="f['price'].errors?.['min']">Price must be greater than or equal to 0</div>
              </div>
            </div>

            <!-- Buttons -->
            <div class="d-flex gap-2">
              <button type="submit"
                      class="btn btn-primary"
                      [disabled]="isLoading">
                {{ isLoading ? 'Saving...' : (isEditMode ? 'Update' : 'Create') }}
              </button>
              <button type="button"
                      class="btn btn-secondary"
                      (click)="onCancel()"
                      [disabled]="isLoading">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
